<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome" />
                        <p:spacer/>
                        <p:inputText title="Nome" value="#{usuarioController.usuarioSearch.nome}" />
                        <p:commandButton icon="ui-icon-search" value="Pesquisar" oncomplete="#{usuarioController.pesquisaUsuarioPorNome}" update="formUsuario" />
                    </h:panelGrid>
                </p:panel>
                <h:form>
                <p:dataTable id="formUsuario" var="entity" widgetVar="usuario" value="#{usuarioController.listUsuario}" paginator="true" paginatorPosition="bottom" 
                             filteredValue="#{usuarioController.listUsuario}" rows="10">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('usuario').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>    
                    <p:column headerText="Nome">
                        <h:outputText value="#{entity.nome}" />
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{entity.cpf}" />
                    </p:column>
                    <p:column headerText="Data de nascimento">
                        <h:outputText value="#{entity.dtNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Login">
                        <h:outputText value="#{entity.login}" />
                    </p:column>
                    <p:column headerText="Ações" width="7%">
                        <p:commandButton icon="ui-icon-pencil" action="#{usuarioController.pesquisaUsuarioPorNome}" update="formUsuario" />
                        <p:commandButton icon="ui-icon-close" action="#{usuarioController.pesquisaUsuarioPorNome}" update="formUsuario" />
                    </p:column>
                </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
