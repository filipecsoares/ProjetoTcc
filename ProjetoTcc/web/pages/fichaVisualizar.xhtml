<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <p:dialog id="dialogView" header="Ficha de: #{fichaController.fichaSelecionada.usuario.nome}" width="90%" widgetVar="fichaView" modal="true"  showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formView" prependId="false">
            <p:dataTable id="tabelaExecucao" var="entity" widgetVar="execucao" value="#{fichaController.listExecucao}" >
                <p:column headerText="Ordem" width="40" style="text-align: center">
                    <h:outputText value="#{entity.sequencia}" style="color: red; font-weight: bold"/>
                </p:column>
                <p:column headerText="Grupo">
                    <h:outputText value="#{entity.exercicio.grupo}" />
                </p:column>
                <p:column headerText="Exercício" >
                    <h:outputText value="#{entity.exercicio.nome}" />
                </p:column>
                <p:column headerText="Série" >
                    <h:outputText value="#{entity.serie}" />
                </p:column>
                <p:column headerText="Repetição">
                    <h:outputText value="#{entity.repeticao}" />
                </p:column>
                <p:column headerText="Carga">
                    <h:outputText value="#{entity.carga}" />
                </p:column>
                <p:column headerText="Intervalo">
                    <h:outputText value="#{entity.intervalo}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </p:dialog>
</html>
