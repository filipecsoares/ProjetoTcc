<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialog" header="Cadastrar UsuÃ¡rio" widgetVar="usuarioEdit" modal="true" height="250" width="400" showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formEdit" prependId="false">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <p:outputPanel id="panelEdit" style="text-align: center;">
                <p:panelGrid columns="2" columnClasses="label,value">
                    <h:outputText value="Nome:" />
                    <h:inputText value="#{usuarioController.usuarioSelecionado.nome}" />
                    <p:outputLabel value="CPF:" for="cpf"/>
                    <p:inputMask id="cpf" value="#{usuarioController.usuarioSelecionado.cpf}" mask="999.999.999-99"/>
                    <h:outputText value="Login:" />
                    <h:inputText value="#{usuarioController.usuarioSelecionado.login}" />
                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{usuarioController.usuarioSelecionado.senha}" feedback="true" redisplay="true" />
                    <h:outputText value="Data de nascimento:" />
                    <p:calendar value="#{usuarioController.usuarioSelecionado.dtNascimento}" navigator="true" locale="br" pattern="dd/MM/yyyy" maxdate="#{usuarioController.maxDate}" />
                </p:panelGrid>
                <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{usuarioController.saveOrUpdate()}" update=":formUsuario :formEdit @this" />
            </p:outputPanel>
        </h:form>
    </p:dialog>
</html>
