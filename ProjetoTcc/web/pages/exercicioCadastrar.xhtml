<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialog" header="Cadastrar ExercÃ­cio" widgetVar="exercicioEdit" modal="true" height="250" width="400" showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formEdit" prependId="false">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <p:outputPanel id="panelEdit" style="text-align: center;">
                <p:panelGrid columns="2" columnClasses="label,value">
                    <h:outputText value="Nome:" />

                    <h:selectOneMenu id="grupo" value="#{exercicioController.exercicioSelecionado.grupo.id}" required="true" label="Grupo">
                        <f:selectItems itemLabel="#{grupoController.grupoSelecionado.nome}" itemValue="1" />
                    </h:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{exercicioController.saveOrUpdate()}" update=":formExercicio :formEdit @this" />
            </p:outputPanel>
        </h:form>
    </p:dialog>
</html>
