<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialogExecucao" header="Cadastrar Exercício para execucao" widgetVar="execucaoEdit" modal="true" height="500" width="750" showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formEdit2" prependId="false">
            <p:messages id="messages2" autoUpdate="true" closable="true" />
            <p:outputPanel id="panelEdit2" style="text-align: center;">
                <p:panelGrid columns="4" columnClasses="label,value">
                    <h:outputText value="Grupo muscular:" />
                    <p:selectOneMenu id="grupo" converter="GrupoConvert" value="#{execucaoController.grupo}" label="Grupo" style="width: 100%">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{execucaoController.listGrupo}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
                        <f:ajax event="change" listener="#{execucaoController.atualizaCombo}" render="exercicio" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Série:" for="serie"/>
                    <p:inputText id="serie" value="#{execucaoController.execucaoSelecionado.serie}" />
                    <h:outputText value="Exercício:" />
                    <p:selectOneMenu id="exercicio" converter="GrupoConvert" value="#{execucaoController.exercicio}" required="true" label="Exercício" style="width: 100%">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{execucaoController.listExercicio}" var="exercicio" itemValue="#{exercicio}" itemLabel="#{exercicio.nome}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Repetição:" for="repeticao"/>
                    <h:inputText id="repeticao" value="#{execucaoController.execucaoSelecionado.repeticao}" />
                    <h:outputText value="Carga:" />
                    <h:inputText value="#{execucaoController.execucaoSelecionado.carga}" />
                    <h:outputText value="Intervalo:" />
                    <h:inputText value="#{execucaoController.execucaoSelecionado.intervalo}" />
                </p:panelGrid>
            </p:outputPanel>
            <h:form id="formExecucao" prependId="false">
                <p:dataTable id="tabelaExecucao" var="entity" widgetVar="execucao" value="#{execucaoController.listExecucao}" paginator="true" paginatorPosition="bottom" 
                             rows="10">
                    <p:column headerText="Exercício">
                        <h:outputText value="#{entity.exercicio.nome}" />
                    </p:column>
                    <p:column headerText="Grupo">
                        <h:outputText value="#{entity.exercicio.grupo.nome}" />
                    </p:column>
                    <p:column headerText="Série">
                        <h:outputText value="#{entity.serie}" />
                    </p:column>
                    <p:column headerText="Repetição">
                        <h:outputText value="#{entity.repeticao}" />
                    </p:column>
                    <p:column headerText="Carga">
                        <h:outputText value="#{entity.carga}" />
                    </p:column>
                    <p:column headerText="Intervalo">
                        <h:outputText value="#{entity.intervalo}" />
                    </p:column>
                    <p:column headerText="Ações" width="7%">
                        <p:commandButton update=":dialog" icon="ui-icon-pencil" oncomplete="PF('execucaoEdit').show();" title="Editar">
                            <f:setPropertyActionListener value="#{entity}" target="#{execucaoController.execucaoSelecionado}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-close" action="#{execucaoController.delete()}" update=":formExecucao" title="Excluir">
                            <p:confirm header="Confirmação" message="Deseja excluir?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{entity}" target="#{execucaoController.execucaoSelecionado}" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{execucaoController.saveOrUpdate()}" update="formExecucao :formEdit2 @this" title="Salvar" />
        </h:form>
    </p:dialog>
</html>
