<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialog" header="Cadastrar Exercício" widgetVar="execucaoEdit" modal="true"  showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formEdit" prependId="false">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <p:outputPanel id="panelEdit" style="text-align: center;">
                <p:panelGrid columns="4" columnClasses="label,value">
                    <h:outputText value="Grupo muscular:" />
                    <p:selectOneMenu id="grupo" converter="GrupoConvert" value="#{execucaoController.grupo}" required="true" label="Grupo" style="width: 100%">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{execucaoController.listGrupo}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
                        <f:ajax event="change" listener="#{execucaoController.atualizaCombo}" render="exercicio" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Série:" for="serie"/>
                    <p:inputText id="serie" value="#{execucaoController.execucaoSelecionado.serie}" />
                    <h:outputText value="Exercício:" />
                    <p:selectOneMenu id="exercicio" converter="GrupoConvert" value="#{execucaoController.exercicio}" required="true" label="Exercício" style="width: 100%">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{execucaoController.listExercicio}" var="exercicio" itemValue="#{exercicio}" itemLabel="#{exercicio.nome}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Repetição:" for="repeticao"/>
                    <h:inputText id="repeticao" value="#{execucaoController.execucaoSelecionado.repeticao}" />
                    <h:outputText value="Carga:" />
                    <h:inputText value="#{execucaoController.execucaoSelecionado.carga}" />
                    <h:outputText value="Intervalo:" />
                    <h:inputText value="#{execucaoController.execucaoSelecionado.intervalo}" />
                    <h:outputText value="Sequência:" />
                    <h:inputText value="#{execucaoController.execucaoSelecionado.sequencia}" />
                </p:panelGrid><br/>
                <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{execucaoController.saveOrUpdate()}" update=":formExecucao :formEdit @this" title="Salvar" />
            </p:outputPanel>
        </h:form>
    </p:dialog>
</html>
