<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialog" header="Cadastrar Grupo" widgetVar="grupoEdit" modal="true" height="150" width="270" showEffect="fade" hideEffect="explode" resizable="false" draggable="false" appendTo="@(body)">
        <h:form id="formEdit" prependId="false" >
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <p:outputPanel id="panelEdit" style="text-align: center;">
                <p:panelGrid columns="2" columnClasses="label,value" >
                    <h:outputText value="Nome:" />
                    <h:inputText value="#{grupoController.grupoSelecionado.nome}" />
                </p:panelGrid>
                <br />
                <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{grupoController.saveOrUpdate()}" update=":formGrupo :formEdit @this" />
            </p:outputPanel>
        </h:form>
    </p:dialog>
</html>
