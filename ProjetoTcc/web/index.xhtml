<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formLogin">  
            <p:dialog header="Realizar o Login" widgetVar="dlgNovo" resizable="false" id="dlgNovo"    
                      showEffect="fade" hideEffect="explode" modal="true">

                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid id="pgNovo" columns="2" cellpadding="4" style="margin:0 auto;">
                    <h:outputText value="CPF" />    
                    <p:inputText value="bla"/>  
                    <h:outputText value="Senha" />    
                    <p:inputText value="bla"/>  

                </h:panelGrid>  
                <p:separator />  
                <p:commandButton value=" Logar" actionListener="#{loginController.entrar}" />  
            </p:dialog>   
        </h:form>
    </h:body>
</html>
